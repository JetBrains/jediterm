# Dependabot configuration for BossTerm
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Gradle dependencies (Kotlin, Compose, Android, etc.)
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "gradle"
    commit-message:
      prefix: "build(deps)"
    groups:
      kotlin:
        patterns:
          - "org.jetbrains.kotlin*"
          - "kotlin-*"
      compose:
        patterns:
          - "org.jetbrains.compose*"
          - "*compose*"
      android:
        patterns:
          - "com.android*"
          - "androidx*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci(deps)"
