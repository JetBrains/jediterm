name: Build & Test

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Desktop
        run: ./gradlew :bossterm-core-mpp:jvmJar :compose-ui:compileKotlinDesktop --no-daemon

      - name: Test Desktop
        run: ./gradlew :compose-ui:desktopTest --no-daemon
