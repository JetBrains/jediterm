apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'tests/src'
        }
        resources {
            srcDir 'tests/resources'
        }
    }
}

dependencies {
    compile 'log4j:log4j:1.2.14'
    compile 'org.jetbrains:annotations:13.0'
    compile 'com.google.guava:guava:24.0-jre'

    testCompile 'junit:junit:4.12'
}

test {
    testLogging {
        exceptionFormat = 'full'
    }
}